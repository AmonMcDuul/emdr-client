<div class="main-container">
  @if(enabledDistraction()){
    <div 
      class="distraction" 
      [ngStyle]="{ 'top': (ballPositionTop - 50) + 'px' }">
      {{ distraction }}
    </div>
  }
  <div 
    class="ball" 
    [ngStyle]="{ 'transform': 'translateX(' + ballPosition + 'px)' }">
  </div>
</div>
